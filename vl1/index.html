<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue.js</title>
</head>
<body>
    <script id="myTemplate" type="x-x-template">
        <div>
            From Script Element Template: {{ propertyName }} 
        </div>
    </script>
    <div id="app">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var element = document.getElementById('app');
        var app = new Vue({
            el: '#app',
            data: {
                propertyName: 'Hello from Getting to Know Vue.js',
                _propertyName: 'This will not be added to the reactive system.',
                $propertyName: 'This will not be added to the reactive system.',
            },
            template: `<div>
                <div>{{ propertyName }}</div>
                <div>{{ _propertyName }}</div>
                <div>{{ $propertyName }}</div>
                </div>`
        });
    </script>
</body>
</html>
