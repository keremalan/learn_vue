<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue.js</title>
</head>
<body>
    <script id="myTemplate" type="x-x-template">
        <div>
        </div>
    </script>
    <div id="app">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isVisible: true,
            },
            template:`
                <div>
                    <h1><span v-show="isVisible">Hoş geldiniz! Bugün hava kapalı.</span></h1>
                    <h1> <span v-show="isVisible == false">Merhabalar, henüz bir hesap oluşturmadınız.</span></h1>
                <div>
                `
        });
    </script>
</body>
</html>
