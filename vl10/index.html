<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue.js</title>
</head>
<body>
    <script id="myTemplate" type="x-x-template">
        <div>
        </div>
    </script>
    <div id="app">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue ({
            el: '#app',
            data: {
                yes: true,
                no: false,
            },
            template: `
                <div>
                    <div>
                        <h1>Show v-else-if</h1>
                        <h2 v-if="no">Register</h2>    
                        <h2 v-else-if="yes">Hos geldin Kerem!</h2>
                        <h2 v-else>Hos geldiniz!</h2>
                    </div>
                    <div>
                        <h1>Show v-else</h1>
                        <h2 v-if="no">Register</h2>    
                        <h2 v-else-if="no">Hos geldin Kerem!</h2>
                        <h2 v-else>Hos geldiniz!</h2>
                    </div>   
                </div>
            `
        });
    </script>
</body>
</html>
