<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue.js</title>
</head>
<body>
    <script id="myTemplate" type="x-x-template">
        <div>
        </div>
    </script>
    <div id="app">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                yes: 'Yes it is!',
                no: 'No it is not!',
                falseValue: false
            },
            template: 
                `
                <div>
                <div>{{ 1 + 1 }}</div>
                <div>{{ falseValue === false ? yes : no }}</div>
                <div>{{ 1 == 2 ? yes : no }}</div>
                <div>{{ 1 + 1 + 1 > 2 ? yes : no }}</div>
                <div>{{ 'Getting to Know Vue.js'.toUpperCase() }}</div>
                </div>
                `
        });
    </script>
</body>
</html>
